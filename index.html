<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Form Validation</title>
</head>

<body>
    <form id="form" action="" autocomplete="on" novalidate>
        <fieldset>
            <legend>Sign Up</legend>
            <label for="email">
                Email: <input type="email" name="email" id="email" placeholder="email@example.com" required>
                <span class="error-email" aria-live="polite"></span>
            </label><br>
            <label for="country_code">Country code:
            <input type="text" id="country-code" name="country-code" pattern="[A-Za-z]{3}"
                title="Three letter country code" placeholder="Country Code">
                </label><br>
            <label for="zipcode">
                Zip Code: <input type="tel" name="zipcode" id="zipcode" title="Five digit Zip Code" placeholder="12345" pattern="[0-9]{5}">
            </label><br>
            <label for="password">
                Password: <input type="password" name="password" id="password" pattern="[A-Za-z0-9]{8}" title="At least 8 characters. Should contain at least one of the following: uppercase letter, lowercase letter, number, and special character" required>
            </label><br>
            <label for="password-confirmation">
                Password Confirmation: <input type="password" name="password-confirmation" id="password-confirmation" title="Needs to match password" required>
            </label><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
